<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixshop</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.10.0",
    "react-konva": "https://esm.sh/react-konva@^19.0.0",
    "use-image": "https://esm.sh/use-image@^1.1.1",
    "konva/": "https://esm.sh/konva@^9.3.6/",
    "konva": "https://esm.sh/konva@^9.3.6"
  }
}
</script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<style>
@keyframes fade-in {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes pulse-glow {
  0%, 100% { box-shadow: 0 0 0 2px hsl(var(--primary) / 0.4); }
  50% { box-shadow: 0 0 0 4px hsl(var(--primary) / 0); }
}

:root {
    --font-sans: 'Inter', sans-serif;
    
    --bg-main: 220 13% 97%;      /* Softer gray */
    --bg-panel: 0 0% 100%;       /* White */
    --bg-inset: 220 14% 95%;     /* Slightly darker inset */

    --primary: 221.2 83.2% 53.3%; /* Vibrant Blue */
    --primary-hover: 221.2 83.2% 48.3%; /* Darker Blue */
    --primary-foreground: 0 0% 100%;
    
    --secondary: 220 9% 46%;      /* Muted gray-blue for secondary elements */
    --secondary-foreground: 0 0% 100%;

    --text-primary: 222.2 84% 4.9%; /* Very dark blue, not pure black */
    --text-secondary: 220 9% 46%;

    --border-color: 220 13% 91%;  /* Softer border */
    --ring: 221.2 83.2% 53.3%;
    --radius: 0.75rem; /* Slightly larger radius for a modern feel */
}

*, ::before, ::after {
    transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, box-shadow;
    transition-timing-function: cubic-bezier(.4,0,.2,1);
    transition-duration: .15s;
}

html {
    font-family: var(--font-sans);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

body {
    background-color: hsl(var(--bg-main));
    color: hsl(var(--text-primary));
}

/* Custom scrollbar */
::-webkit-scrollbar {
    width: 12px;
}
::-webkit-scrollbar-track {
    background: hsl(var(--bg-inset));
}
::-webkit-scrollbar-thumb {
    background: hsl(var(--border-color));
    border-radius: 6px;
    border: 3px solid hsl(var(--bg-inset));
}
::-webkit-scrollbar-thumb:hover {
    background-color: hsl(var(--secondary) / 0.8);
}

/* React Crop Overrides */
.ReactCrop__rule-of-thirds::before,
.ReactCrop__rule-of-thirds::after {
  border-color: hsla(0, 0%, 100%, 0.7);
}
.ReactCrop__drag-handle {
  background-color: hsla(0, 0%, 100%, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.2);
}
.ReactCrop__selection {
  border-color: hsl(var(--primary));
}

/* Custom Animations & Styles */
.animate-fade-in {
    animation: fade-in 0.5s ease-out forwards;
}

.masking-active-border {
  animation: pulse-glow 2s infinite;
  border: 2px solid hsl(var(--primary));
  border-radius: var(--radius);
}
</style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'bg-main': 'hsl(var(--bg-main))',
            'bg-panel': 'hsl(var(--bg-panel))',
            'bg-inset': 'hsl(var(--bg-inset))',
            'border-color': 'hsl(var(--border-color))',
            primary: {
              DEFAULT: 'hsl(var(--primary))',
              hover: 'hsl(var(--primary-hover))',
              foreground: 'hsl(var(--primary-foreground))',
            },
            secondary: {
              DEFAULT: 'hsl(var(--secondary))',
              foreground: 'hsl(var(--secondary-foreground))',
            },
            'text-primary': 'hsl(var(--text-primary))',
            'text-secondary': 'hsl(var(--text-secondary))',
            ring: 'hsl(var(--ring))',
          },
          borderRadius: {
            xl: `calc(var(--radius) + 4px)`,
            lg: `var(--radius)`,
            md: `calc(var(--radius) - 2px)`,
            sm: `calc(var(--radius) - 4px)`,
          },
          fontFamily: {
            sans: ['var(--font-sans)', 'sans-serif'],
          },
          keyframes: {
            "fade-in": {
              from: { opacity: '0', transform: 'translateY(10px)' },
              to: { opacity: '1', transform: 'translateY(0)' },
            },
          },
          animation: {
            "fade-in": 'fade-in 0.5s ease-out forwards',
          },
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
